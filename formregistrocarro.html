<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario creación de carros</title>
    <link
            rel="stylesheet"
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="formcarro.js"></script>
</head>
<body>
<div class="col-sm-6 col-sm-offset-3">
    <h1>Formulario creación de carros</h1>

    <form action="https://g65366e6ba1cfc5-rentacar.adb.sa-santiago-1.oraclecloudapps.com/ords/admin/car/car" method="POST">

        <div id="id-group" class="form-group">
            <label for="id">ID</label>
            <input
                    type="number"
                    class="form-control"
                    id="id"
                    name="id"
                    placeholder="Ingrese el ID"
            />
        </div>

        <div id="marca-group" class="form-group">
            <label for="brand">Marca</label>
            <input
                    type="text"
                    class="form-control"
                    id="brand"
                    name="brand"
                    placeholder="Ingresa la marca"
            />
        </div>

        <div id="model-group" class="form-group">
            <label for="model">Modelo</label>
            <input
                    type="number"
                    class="form-control"
                    id="model"
                    name="model"
                    placeholder="Ingresa el modelo"
            />
        </div>

        <div id="category_id-group" class="form-group">
            <label for="category_id">Categoría ID</label>
            <input
                    type="number"
                    class="form-control"
                    id="category_id"
                    name="category_id"
                    placeholder="Ingresa la categoría"
            />
        </div>

        <button type="submit" class="btn btn-success">
            Enviar
        </button>

        <a href="index.html" class="btn btn-primary">Volver</a>
    </form>
</div>
</body>
</html>
